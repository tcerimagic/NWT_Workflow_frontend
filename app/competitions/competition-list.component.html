<div class="container-fluid container-login" >
   <div class="row">
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
      </div>
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 main-column">
         <div class='panel panel-primary'>
            <div class='panel-heading'>
               {{pageTitle}}
            </div>
            <!-- Filter the Products   -->
            <div class='panel-body'>
               <div class='row'>
                  <div class='col-md-2'>Filter by:</div>
                  <div class='col-md-4'>
                     <input type='text' [(ngModel)]='listFilter' />
                  </div>
               </div>
               <div class='row' *ngIf='listFilter'>
                  <div class='col-md-6'>
                     <h3>Filtered by: {{listFilter}} </h3>
                  </div>
               </div>
               <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
               <div class='table-responsive'>
                  <table class='table'
                     *ngIf='competitions && competitions.length'>
                     <thead>
                        <tr>
                           <th>Competition</th>
                           <th>Published</th>
                           <th>Deadline</th>
                           <th>Max Number</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor='let competition of competitions | competitionFilter:listFilter'>
                           <td><a [routerLink]="['/competition', competition.competitionId]">
                              {{competition.competitionTitle}}
                              </a>
                           </td>
                           <td>{{ competition.published }}</td>
                           <td>{{ competition.deadline }}</td>
                           <td>{{ competition.maxNumberApplicants }}</td>
                           <td>
                              <button class='btn btn-primary'
                                 (click)='apply(competition.competitionId)'>
                              Apply
                              </button>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
               <div class='row'>
                  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-4 col-xl-4">
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 main-column">
                     <div class="card card-outter login-card">
                        <div class="card-block login-block">
                           <form id="myForm" #loginForm="ngForm">
                              <div class="form-group">                 
                                 <button [routerLink]="['/competitionsave']" class="btn btn-primary btn-md btn-block clickable top-margin">
                                 Add competition <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                 </button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
                  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-4 col-xl-4">
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
      </div>
   </div>
</div>
