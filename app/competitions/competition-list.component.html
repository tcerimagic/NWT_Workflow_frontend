<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table'
                   *ngIf='competitions && competitions.length'>
                <thead>
                    <tr>
                        <th>Competition</th>
                        <th>Published</th>
                        <th>Deadline</th>
                        <th>Max Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let competition of competitions | competitionFilter:listFilter'>
                        
                        <td><a [routerLink]="['/competition', competition.competitionId]">
                            {{competition.competitionTitle}}
                            </a>
                        </td>
                        <td>{{ competition.published }}</td>
                        <td>{{ competition.deadline }}</td>
                        <td>{{ competition.maxNumberApplicants }}</td>
                        <td>
                            
                       </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
